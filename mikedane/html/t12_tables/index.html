<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Tables.">
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Tables</h1>
		</header>
		<main>
			<table>
				<caption>List of Numbers</caption>
				<thead>
					<tr>
						<th>num1</th>
						<th>num2</th>
						<th>num3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>one</td>
						<td>two</td>
						<td>three</td>
					</tr>
					<tr>
						<td colspan="2">four</td>
						<td>five</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
