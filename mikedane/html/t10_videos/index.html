<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Videos and Youtube iFrames">
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Videos and Youtube iFrames</h1>
		</header>
		<main>
			<section>
				<h2>1. Local Video (BunsenLabs Linux)</h2>
				<p>
					<video  width="420" height="315"
						src="bunsenlabs.mp4"
						poster="thumb.png"
						loop controls
					></video>
				</p>
			</section>
			<section>
				<h2>2. Youtube iFrame (Nada Oda)</h2>
				<p>
					<iframe width="420" height="315"
						src="https://www.youtube.com/embed/DMAj5Q8bmR0"
						title="YouTube video player"
						allowfullscreen
					></iframe>
				</p>
			</section>
		</main>
	</body>
</html>
