<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="This is a website.">
		<title>Document</title>
	</head>
	<body>
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
		<hr>
		<p>This is my <b>bold paragraph.</b></p>
		<br>
		<p>This is <small>my</small> <i>italic paragraph.</i></p>
		<p>This is my <b><i>bold and italic paragraph.</i></b></p>


		<p>This is another paragraph.</p>
		<p>H<sub>2</sub>O</p>

		<p>10<sup>2</sup></p>
	</body>
</html>
