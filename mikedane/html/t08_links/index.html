<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Creating Links.">
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Creating Links</h1>
		</header>
		<main>
			<section>
				<h2>1. Absolute Links</h2>
				<p>
					- Same tab: <a
					href="https://www.google.nl"
					><strong>Google's Homepage</strong></a>
				</p>
				<p>
					- New tab: <a
					href="http://www.gov.sr" target="_blank"
					><em>Suriname's Gov. Homepage</em></a>
				</p>
			</section>
			<section>
				<h2>2. Relative Links</h2>
				<p>
					- Same directory: <a
					href="page2.html"
					>Page 2</a>
				</p>
				<p>
					- Pictures folder: <a
					href="pics/cat.jpg"
					>pics/cat.jpg</a>
				</p>
			</section>
		</main>
	</body>
</html>
